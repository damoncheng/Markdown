worker_processes  2;
error_log logs/error.log debug;
events {
    worker_connections 1024;
}

http {

    lua_package_path 'lua/?.lua;;';
    lua_need_request_body on;
    access_log logs/access.log;
    access_by_lua_no_postpone on;

    lua_shared_dict dogs 1m;

    init_by_lua_block {

        print("start init by lua block.....\n\n")
        --[[

            功能一: 在主进程加载模块，子进程copy-on-write， 节约内存。

            功能二: 设置共享内存，所有worker都可用。


        --]]

        Custom = require('custom'); -- 不能用模块里面的全局变量，会出现混乱。
        local dogs = ngx.shared.dogs;
        dogs:set("Tom", 56)

    }

    init_worker_by_lua_block {
        
        print("start init worker by lua block.....\n\n")
        local delay = 3  -- in seconds
        local new_timer = ngx.timer.at
        local log = ngx.log
        local ERR = ngx.ERR
        local check

        check = function(premature)
             if not premature then
                 -- do the health check or other routine work
                 local ok, err = new_timer(delay, check)
                 if not ok then
                     log(ERR, "failed to create timer: ", err)
                     return
                 end
             end
        end

        local hdl, err = new_timer(delay, check)
        if not hdl then
            log(ERR, "failed to create timer: ", err)
            return
        end

    }

    server {

        listen 8080;

        location /lua_content {

            default_type text/html;
            content_by_lua '
                ngx.say("<p>hello, world</p>")
            ';

        }

        location /status {

            error_page 404 /lua_content;

            access_by_lua_block {
                print("location /status : ", ngx.var.request_uri)
                Custom.access()
            }


        }


        location /nginx_var {

            default_type text/html;
            content_by_lua_block {
				ngx.say(ngx.var.uri)
				ngx.print("\n")
                ngx.say(ngx.var.arg_a)
			}

        }

		location = /request_body {
		
			client_max_body_size 50k;
			client_body_buffer_size 50k;

			content_by_lua_block {

				 ngx.req.read_body()  -- explicitly read the req body
				 local data = ngx.req.get_body_data()
				 if data then
					 ngx.say("body data:")
					 ngx.print(data)
					 ngx.print("\n")
					 return
				 end

				 -- body may get buffered in a temp file:
				 local file = ngx.req.get_body_file()
				 if file then
					 ngx.say("body is in file ", file)
				 else
					 ngx.say("no body found")
				 end

			}
			
		}

		# transparent non-blocking I/O in Lua via subrequests
		# (well, a better way is to use cosockets)
		location = /lua {
			 # MIME type determined by default_type:
			 default_type 'text/plain';

			 content_by_lua_block {
				 local res = ngx.location.capture("/lua_content")
				 if res then
					 ngx.say("status: ", res.status)
					 ngx.say("body:")
					 ngx.print(res.body)
				 end
			 }
		}

        #location = /foo {
        #	 rewrite_by_lua_block {
        #		 res = ngx.location.capture("/memc",
        #			 { args = { cmd = "incr", key = ngx.var.uri } }
        #		 )
        #	 }
        #
        #	 proxy_pass http://www.baidu.com;
        #}

        location = /mixed {
           rewrite_by_lua_file lua/rewrite.lua;
           access_by_lua_file  lua/access.lua;
           content_by_lua_file lua/content.lua;
        }

        location ~ ^/app/([-_a-zA-Z0-9/]+) {
           set $path $1;
           content_by_lua_file lua/$path.lua;
        }

        location /test {
             rewrite_by_lua_block {
                 ngx.ctx.foo = 76
             }
             access_by_lua_block {
                 ngx.ctx.foo = ngx.ctx.foo + 3
             }
             content_by_lua_block {
                 ngx.say(ngx.ctx.foo)
             }
        }

        location / {
            client_max_body_size 100k;
            client_body_buffer_size 100k;


            access_by_lua_block {
                -- check the client IP address is in our black list
                if ngx.var.remote_addr == "132.5.72.3" then
                    ngx.exit(ngx.HTTP_FORBIDDEN)
                end

				local data = ngx.var.request_body

                print("data:", data)
				 
                -- 测试后全局变量访问修改会有问题，千万不能使用。
                local custom = require('custom');
                custom.glo = custom.glo + 1
                custom.printGlobalVar();


                local dogs = ngx.shared.dogs;
                local tom = dogs:incr("Tom", 1);
                print("Toms is :", dogs:get("Tom"));

                ngx.sleep(2);

                -- check if the URI contains bad words
                if ngx.var.uri and
                    string.match(ngx.var.request_body, "evil")
                then
                    return ngx.redirect("/lua_content")
                end

                -- tests passed
            }

            # proxy_pass/fastcgi_pass/etc settings
            proxy_pass http://www.baidu.com;
        }

    }

}
